<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Trivia Simple</title>
</head>
<body>
    <h1>Trivia</h1>

    <div id="question-container">
        <p id="question">¿Cuál es la capital de Francia?</p>
        <button onclick="answer('a')">a) Berlín</button><br />
        <button onclick="answer('b')">b) Madrid</button><br />
        <button onclick="answer('c')">c) París</button><br />
        <button onclick="answer('d')">d) Roma</button><br />
    </div>

    <p id="result"></p>

    <script>
        const correctAnswer = 'c';

        function answer(selected) {
            const result = document.getElementById('result');
            if (selected === correctAnswer) {
                result.textContent = '¡Correcto!';
            } else {
                result.textContent = 'Incorrecto. Intenta de nuevo.';
            }
        }
    </script>
</body>
</html>
